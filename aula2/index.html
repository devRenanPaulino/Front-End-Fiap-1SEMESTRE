<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aprendendo Git/GitBash</title>
</head>

<body>
  <h1>Ordem dos commits</h1>

  <p>git init <!-- Inicializa um repositório Git na pasta atual --></p>

  <p>git add . <!-- Adiciona todos os arquivos modificados para a área de stage --></p>

  <p>git status <!-- Mostra o estado atual do repositório e arquivos --></p>

  <p>git commit -m "comentário" <!-- Cria um commit com a mensagem escolhida --></p>

  <p>git branch -M main <!-- Renomeia a branch atual para 'main' (padrão do GitHub) --></p>

  <p>git remote add origin https://github.com/usuario/repositorio.git
    <!-- Conecta o repositório local ao remoto do GitHub (substitua pelo seu link) -->
  </p>

  <p>git push -u origin main <!-- Envia (push) os commits locais para a branch main no GitHub --></p>
</body>

</html>
